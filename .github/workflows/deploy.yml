name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Разрешает ручной запуск

permissions:
  contents: read      # Чтение кода
  pages: write        # Запись на GitHub Pages
  id-token: write     # НОВОЕ: для JWT токена

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.38.5'
    
    - name: Install dependencies
      run: |
        flutter pub get
    
    - name: Enable web
      run: flutter config --enable-web
    
    - name: Build Flutter Web
      run: |
        # Убедитесь что base-href соответствует имени репозитория
        flutter clean
        flutter build web \
          --release \
          --base-href /mtg_stats/
        # Добавляем fallback для GitHub Pages, чтобы роуты без # не ломались при прямом переходе
        cp build/web/index.html build/web/404.html
    
    - name: Debug - Check build output
      run: |
        echo "=== Checking build/web ==="
        find ./build/web -type f -name "*.js" | head -5
        echo "=== First 5 lines of index.html ==="
        head -5 ./build/web/index.html
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'
  
  deploy:
    # Указываем environment для деплоя
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build  # Ждем завершения сборки
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
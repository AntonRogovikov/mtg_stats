name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.22.0'  # ĞÑƒĞ¶Ğ½Ğ° Ğ²ĞµÑ€ÑĞ¸Ñ, ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ°Ñ Ñ Firebase Dart SDK
    
    - name: Debug - Show versions
      run: |
        flutter --version
        dart --version
        echo "Node version: $(node --version)"
    
    - name: Install dependencies
      run: |
        flutter pub get
    
    - name: Fix base href in index.html
      run: |
        # ĞŸÑ€Ğ¸Ğ½ÑƒĞ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ¾ Ğ·Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ $FLUTTER_BASE_HREF Ğ½Ğ° Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ Ğ¿ÑƒÑ‚ÑŒ
        sed -i 's|\$FLUTTER_BASE_HREF|/mtg_stats/|g' ./web/index.html
        echo "Base href Ğ¿Ğ¾ÑĞ»Ğµ Ğ·Ğ°Ğ¼ĞµĞ½Ñ‹:"
        grep "base href" ./web/index.html
    
    - name: Build Flutter Web
      run: |
        echo "ğŸ”„ Building Flutter Web..."
        flutter build web \
          --release \
          --base-href /mtg_stats/ \
          --dart-define=FLUTTER_WEB_CANVASKIT_URL=/mtg_stats/canvaskit/ \
          --verbose 2>&1 | tail -50
    
    - name: Debug - Check build output
      run: |
        echo "ğŸ“ Ğ¡Ğ¾Ğ´ĞµÑ€Ğ¶Ğ¸Ğ¼Ğ¾Ğµ build/web:"
        ls -la ./build/web/
        echo ""
        echo "ğŸ“„ ĞŸĞµÑ€Ğ²Ñ‹Ğµ 10 ÑÑ‚Ñ€Ğ¾Ğº index.html:"
        head -10 ./build/web/index.html
        echo ""
        echo "ğŸ“¦ Ğ Ğ°Ğ·Ğ¼ĞµÑ€ main.dart.js:"
        ls -lh ./build/web/main.dart.js || echo "âŒ main.dart.js Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½!"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'
    
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
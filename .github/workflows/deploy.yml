name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        # Укажите конкретную версию для стабильности
        flutter-version: '3.22.0'
    
    - name: Install dependencies
      run: |
        flutter pub get
    
    - name: Enable web
      run: flutter config --enable-web
    
    - name: Build Flutter Web
      run: |
        # Убедитесь что base-href соответствует имени репозитория
        flutter clean
        flutter build web \
          --release \
          --base-href /mtg_stats/ \
          --verbose
    
    - name: Debug - Check build output
      run: |
        echo "=== Checking build/web ==="
        find ./build/web -type f -name "*.js" | head -5
        echo "=== First 5 lines of index.html ==="
        head -5 ./build/web/index.html
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'
    
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
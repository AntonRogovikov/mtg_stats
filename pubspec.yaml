name: mtg_stats
description: "mtg stats app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Добавлены для работы с HTTP API:
  http: ^1.6.0

  stop_watch_timer: ^3.2.2

  # Интерактивные графики (гистограммы)
  fl_chart: ^0.69.0

  # Загрузка и обрезка изображений колоды
  image_picker: ^1.1.2
  image: ^4.7.2

  # Сохранение настроек (URL бэкенда)
  shared_preferences: ^2.3.3

  # Воспроизведение музыки хода / перерасхода на странице активной игры
  audioplayers: ^6.0.0

  # Диалоги выбора файла/пути для бэкапов
  file_selector: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/ 